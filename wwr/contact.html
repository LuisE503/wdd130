<!DOCTYPE html>
<html lang="en-US">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,300;0,400;1,300;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="wwr/styles/contact.css">
    <title>Contact Us | Rafting World</title>
    <meta name="description" content="Get in touch with us for any inquiries about our rafting adventures.">
</head>
<body>
    <header>
        <div class="mylogo">
            <img src="wwr/images/wwr.jpg" alt="logotype">
        </div>
        <nav>
            <a href="index.html">Home</a>
            <a href="about.html">About</a>
            <a href="trips.html">Trips</a>
            <a href="contact.html">Contact</a>
        </nav>
    </header>
    <main>
        <section class="contact-info">
            <h2>Contact Information</h2>
            <p>Address: 123 Rafting Lane, Adventure City, AC 12345</p>
            <p>Phone: (123) 456-7890</p>
            <p>Email: contact@raftingworld.com</p>
            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3048.7000668432533!2d-74.00601548423559!3d40.71277597933145!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x89c25a31638f67ef%3A0x61c1b15b409176f4!2sStatue%20of%20Liberty%20National%20Monument!5e0!3m2!1sen!2sus!4v1632748437123!5m2!1sen!2sus" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
        </section>
        <section class="team">
            <h2>Our Team</h2>
            <div class="employee">
                <img src="wwr/images/worker1.jpg" alt="Employee 1">
                <figcaption>Taylor Doe, Rafting Guide</figcaption>
            </div>
            <div class="employee">
                <img src="wwr/images/worker2.jpg" alt="Employee 2">
                <figcaption>Jane Smith, Safety Expert</figcaption>
            </div>
            <div class="employee">
                <img src="wwr/images/worker3.jpg" alt="Employee 3">
                <figcaption>Sam Brown, Adventure Planner</figcaption>
            </div>
        </section>
        <section class="contact-form">
            <h2>Contact Us</h2>
            <form action="#" method="post">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                <label>Purpose of the Message:</label>
                <div class="radio-group">
                    <label for="general">
                        <input type="radio" id="general" name="purpose" value="general" required>
                        General Inquiry
                    </label>
                    <label for="reservation">
                        <input type="radio" id="reservation" name="purpose" value="reservation" required>
                        Reservation Question
                    </label>
                    <label for="suggestion">
                        <input type="radio" id="suggestion" name="purpose" value="suggestion" required>
                        Website Suggestion
                    </label>
                </div>
                <label for="message">Message:</label>
                <textarea id="message" name="message" required></textarea>
                <div class="checkbox-group">
                    <input type="checkbox" id="subscribe" name="subscribe">
                    <label for="subscribe">Please subscribe me to the monthly newsletter</label>
                </div>
                <button type="submit">Submit</button>
            </form>
        </section>
    </main>
    <footer>
        <p>Â©2024 | Rafting World | Luis Escarate</p>

                <img src="wwr/images/facebook.svg" alt="Facebook" width="15">

            </a>
            <!-- Link to wireframe -->
            <a href="wwr/images/wwr-wireframe-aboutus-update.png">Contact Us Wireframe</a>
        </nav>
    </footer>
</body>
</html>
